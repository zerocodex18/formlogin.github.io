<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sign-Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card shadow-lg">
            <div class="text-center">
                <i class="fa-solid fa-user-plus user-icon"></i>
                <h2 class="mt-3">Create an Account</h2>
                <p class="text-muted">Join us today for an amazing experience</p>
            </div>
            <form id="signupForm" class="mt-4">
                <div class="form-floating mb-3 position-relative">
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                    <label for="fullName"><i class="fa-solid fa-user"></i> Full Name</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
            </form>
            <div class="text-center mt-4">
                <p>Already have an account? <a href="../index.html" class="text-primary">Log In</a></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="signup.js"></script>
</body>
</html>
